<!DOCTYPE html>
<html lang="zh-ch">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=div, initial-scale=1.0">
	<meta name="title" content="3D Cube in Cube">
	<link rel="stylesheet" href="style.css">
	<title>3D Cube in Cube</title>
</head>

<body>
	<div class="title">
		Hello World
	</div>

	<div class="cube">
		
		<div class="outer-cube">
			<div class="outer-top">
				<img src="myimg1.jpeg" />
			</div>
			<div class="outer-bottom">
				<img src="myimg2.jpeg" />
			</div>
			<div class="outer-front">
				<img src="myimg3.jpeg" />
			</div>
			<div class="outer-back">
				<img src="myimg1.jpeg" />
			</div>
			<div class="outer-left">
				<img src="myimg2.jpeg" />
			</div>
			<div class="outer-right">
				<img src="myimg3.jpeg" />
			</div>
		</div>
		<!-- 内层立方体 -->
		<div class="inner-cube">
			<div class="inner-top">
				<img src="myimg1.jpeg" />
			</div>
			<div class="inner-bottom">
				<img src="myimg2.jpeg" />
			</div>
			<div class="inner-front">
				<img src="myimg3.jpeg" />
			</div>
			<div class="inner-back">
				<img src="myimg1.jpeg" />
			</div>
			<div class="inner-left">
				<img src="myimg2.jpeg" />
			</div>
			<div class="inner-right">
				<img src="myimg3.jpeg" />
			</div>
		</div>
	</div>
	<div>
		<div class="message">
			<div class="tip">
				<!-- Tip: Move the mouse in and out of the cube and the effect will be displayed! -->
			</div>
		</div>
	</div>

	<div id="copy">
		<p class="text-center text-white text-sm">Vishawas <a
			href="https://www.instagram.com/__vishawas_.1_">__vishawas_.1</a></p>
	  </div>
</body>

</html>
